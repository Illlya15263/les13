{% extends 'base.html' %}

{% block content %}
<style>
    body {
        font-family: Arial, sans-serif;
        background-image: url('https://phonoteka.org/uploads/posts/2021-05/1620281742_22-phonoteka_org-p-krutoi-fon-dlya-video-22.jpg');
        background-size: cover;
        background-position: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .navbar {
        background-color: rgba(0, 0, 0, 0.9);
        width: 100%;
        position: fixed;
        top: 0;
        z-index: 999;
    }
    .navbar .navbar-brand {
        color: white;
    }
    .navbar .navbar-brand:hover {
        color: white;
    }
    .navbar .btn-outline-success {
        background-color: #007BFF;
        color: #fff;
    }
    .order-container {
        width: 600px;
        padding: 20px;
        background-color: rgba(0, 0, 0, 0.9);
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        display: grid;
        grid-template-columns: 1fr 2fr;
        grid-gap: 20px;
        margin-top: 80px;
    }
    .order-image {
        border-radius: 50%;
        width: 200px;
        height: 200px;
        object-fit: cover;
    }
    .order-details {
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-gap: 10px;
    }
    .order-details label {
        font-weight: bold;
        color: white;
    }
    .order-details span {
        display: inline-block;
        color: white;
    }
    .order-description {
        grid-column: 1 / span 2;
        color: white;
    }
    .order-button {
        display: block;
        background-color: #007BFF;
        color: #fff;
        border: none;
        padding: 5px 10px;
        border-radius: 5px;
        margin-top: 20px;
        cursor: pointer;
    }
</style>
</head>
<body>
<nav class="navbar">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Замовлення</a>
        <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Пошук" aria-label="Пошук">
            <button class="btn btn-outline-success" type="submit">Пошук</button>
        </form>
    </div>
</nav>
<div class="order-container">
    <img src="https://media.tenor.com/x8v1oNUOmg4AAAAd/rickroll-roll.gif" alt="Зображення товару" class="order-image">
    <div class="order-details">
        <label>Назва товару:</label>
        <span id="product-name">Recroll</span>
        <label>Ціна:</label>
        <span id="product-price">$99.99</span>
        <label>Кількість:</label>
        <span id="product-quantity">1</span>
        <label>Сума:</label>
        <span id="order-total">$99.99</span>
    </div>
    <p class="order-description">This is a masterpiece at a low price. Don't hesitate to buy it!</p>
    <button class="order-button" id="order-button">Оформити замовлення</button>
</div>

<script>
    const orderButton = document.getElementById("order-button");
    const formElements = document.querySelectorAll(".order-details span");

    orderButton.addEventListener("click", () => {
    });
</script>
{% endblock %}
